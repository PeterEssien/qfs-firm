    if ($_SERVER["REQUEST_METHOD"] == "POST") {
        include 'db_connect.php';

        // Collect and sanitize input data
        $username = mysqli_real_escape_string($conn, $_POST['username']);
        $fullname = mysqli_real_escape_string($conn, $_POST['fullname']);
        $email = mysqli_real_escape_string($conn, $_POST['email']);
        $password = mysqli_real_escape_string($conn, $_POST['password']);
        $password2 = mysqli_real_escape_string($conn, $_POST['password2']);
        $phone_number = mysqli_real_escape_string($conn, $_POST['phone_number']);
        $location = mysqli_real_escape_string($conn, $_POST['location']);
        $referrer = mysqli_real_escape_string($conn, $_POST['referrer']);

        // Validate input data
        if ($password != $password2) {
            echo "Passwords do not match.";
            exit();
        }

        // Insert data into the database without hashing the password
        $sql = "INSERT INTO users (username, fullname, email, password, phone_number, location, referrer)
                VALUES ('$username', '$fullname', '$email', '$password', '$phone_number', '$location', '$referrer')";

        if ($conn->query($sql) === TRUE) {
            echo "New record created successfully";
        } else {
            echo "Error: " . $sql . "<br>" . $conn->error;
        }

        $conn->close();
    }
